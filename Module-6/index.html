<!DOCTYPE html>
<html>
<head>
    <title>Watch That Box</title>
    <script type="text/javascript" src="javascript.js"></script>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="button1" onclick="changeSize()">Grow</button>
    <button id="button2" onclick="changeColor()">Blue</button>
    <button id="button3" onclick="changeFadeProperty()">Fade</button>
    <button id="button5" onclick="changeMargin()">Increase Margin</button>
    <button id="button6" onclick="resetToOriginal()">Reset</button>

</body>
</html>
